---
# tasks file for common

- name: Set hostname
  hostname:
    name={{ inventory_hostname }}
  tags:
    - config

- name: Add entry to /etc/hosts
  lineinfile:
    dest: /etc/hosts
    line: "{{ ansible_default_ipv4.address }} {{ ansible_fqdn }}"
    state: present
  tags:
    - config

- name: Set timezone to UTC
  timezone:
    name: Etc/UTC
  tags:
    - timezone

- name: Set root password
  user:
    name: root
    system: true
    comment: "Root User"
    uid: 0
    group: root
    password: '{{ root_password_hash }}'
  tags:
    - rootuser

- name: Create admin and sshusers group
  group:
    name: '{{ item.name }}'
    system: true
    gid: '{{ item.gid }}'
    state: present
  with_items:
    - { name: admin, gid: 1000 }
    - { name: sshusers, gid: 500 }
  tags:
    - adminuser

- name: Create admin user in wheel and sshusers group
  user:
    name: admin
    system: true
    comment: "Admin User"
    uid: 1000
    group: admin
    groups: [ wheel, sshusers ]
    password: '{{ admin_password_hash }}'
  tags:
    - adminuser

- name: Remove centos user from cloudinit
  user:
    name: centos
    state: absent
    remove: true
  tags:
    - adminuser

- name: Set admin users authorized key
  authorized_key:
    user: admin
    state: present
    key: '{{ admin_ssh_keys | join("\n") }}'
    exclusive: true
  tags:
    - adminuser
    - ssh

- import_role:
    name: spacewalk-client
  when: spacewalk_server
  tags:
    - spacewalk

- import_role:
    name: ovirt-virtual-machine
    tasks_from: guestagent.yml
  when: ansible_system_vendor == 'oVirt'
  tags:
    - ovirt

- import_role:
    name: freeipa-client
  when: ipaserver_master
  tags:
    - freeipa-client

- import_role:
    name: firewalld
  tags:
    - firewall

- import_role:
    name: icinga-agent
    tasks_from: nrpe.yml
  tags:
    - monitoring

- import_role:
    name: certmonger
  when: ipaserver_master
  tags:
    - certmonger

- import_role:
   name: ssh
  tags:
    - ssh

- import_role:
    name: selinux
  tags:
    - selinux

- import_role:
    name: postfix
  tags:
    - mail

- import_role:
    name: ossec-agent
  when: ossec_host_group not in group_names and ossec_managed_server
  tags:
    - ossec

- import_role:
    name: chrony
  when: "'ipaservers' not in group_names"
  tags:
    - ntp

# FreeIPA doesnt yet support chrony on server
- import_role:
    name: ntp
  when: "'ipaservers' in group_names"
  tags:
    - ntp

- import_role:
    name: logrotate
  tags:
    - logrotate

- include_role:
    name: dell-system-updates
  when: ansible_system_vendor == "Dell Inc."
  tags:
    - dell

- name: Use FQDN in shell prompt
  template:
    src: prompt.sh.j2
    dest: /etc/profile.d/prompt.sh
    owner: root
    group: root
    mode: 0644
  tags:
    - shell
    - prompt

- name: Add motd, for post authentication
  template:
    src: motd.j2
    dest: /etc/motd
    owner: root
    group: root
    mode: 0644
  tags:
    - shell
    - motd

- name: Add issue, for pre authentication
  template:
    src: issue.j2
    dest: /etc/{{ item }}
    owner: root
    group: root
    mode: 0644
  with_items:
    - issue
    - issue.net
  tags:
    - issue
    - shell

- name: Setup Logical Volume Manager
  import_tasks: lvm.yml
  tags:
    - lvm
    - storage

- name: Setup Filesystems
  import_tasks: fs.yml
  tags:
    - fs
    - storage

- name: Configure filesystem mounts
  import_tasks: mount.yml
  tags:
    - mount
    - storage

- name: Install useful packages
  yum:
    name: '{{ item }}'
    state: installed
  with_items:
    - vim-enhanced

