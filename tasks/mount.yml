---

- name: Set mount point options
  mount:
    path: '{{ item.path }}'
    src: '{{ item.src }}'
    opts: '{{ item.opts | default("defaults") }}'
    fstype: '{{ item.fstype }}'
    state: mounted
  with_items:
    - '{{ default_mounts }}'
    - '{{ custom_mounts }}'
  tags:
    - disk
    - mount

