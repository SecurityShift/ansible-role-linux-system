---
# defaults file for SecurityShift.common

selinux_state: enforcing

required_vars:
  - 'spacewalk_server'
  - 'spacewalk_key'
  - 'spacewalk_ip'

nmcli_bond: []
nmcli_bond_slave: []
nmcli_ethernet: []
nmcli_vlan: []

firewall_default_zone: drop
firewall_log_denied: all
firewall_default_services:
  - service: ssh

aliases: []
default_mounts: []
custom_mounts: []

admin_interface:
  - name: bond0
    vlanid: 20
    vlandev: bond0
    slaves:
      - ens2f0
      - ens2f1

mailaliases:
  - name: root
    alias: '{{ admin_email }}'

physical_volumes: /dev/sda3
volume_group: vg.01
rootvol_size: 8g
homevol_size: 8g
tmpvol_size: 1g
varvol_size: 4g
logvol_size: 2g
auditvol_size: 2g
logical_volumes:
  - lv: rootvol
    size: '{{ rootvol_size }}'
  - lv: homevol
    size: '{{ homevol_size }}'
  - lv: tmpvol
    size: '{{ tmpvol_size }}'
  - lv: varvol
    size: '{{ varvol_size }}'
  - lv: logvol
    size: '{{ logvol_size }}'
  - lv: auditvol
    size: '{{ auditvol_size }}'
custom_logical_volumes: []

default_rhn_channels: []
rhn_channels: []
default_rhn_gpg_keys: []
rhn_gpg_keys: []

...