---
# defaults file for SecurityShift.common

selinux_state: enforcing

required_vars:
  - 'spacewalk_server'
  - 'spacewalk_key'
  - 'spacewalk_ip'

nmcli_bond: []
nmcli_bond_slave: []
nmcli_ethernet: []
nmcli_vlan: []

firewall_default_zone: drop
firewall_log_denied: all
firewall_default_services:
  - service: ssh
    zone: internal

    aliases: []

default_mounts: []
custom_mounts: []

admin_interface:
  - name: admin
    vlanid: 20
    vlandev: services
    slaves:
      - ens2f0
      - ens2f1

mailaliases:
  - name: root
    alias: '{{ admin_email }}'

issue_content: |

  UNAUTHORIZED ACCESS TO THIS DEVICE IS PROHIBITED
  You must have explicit, authorized permission to access or configure
  this device. Unauthorized attempts and actions to access or use this
  system may result in civil and/or criminal penalties. All activities
  performed on this device are logged and monitored.

motd_content: |

  Welcome to {{ inventory_hostname }}

  This host is managed by ansible, NO manual changes!

sshd: {}
sshd_packages:
  - openssh
  - openssh-server
sshd_manage_service: true
sshd_skip_defaults: false
sshd_config_owner: root
sshd_config_group: root
sshd_config_mode: "0600"
sshd_config_file: /etc/ssh/sshd_config
sshd_binary: /usr/sbin/sshd
sshd_service: sshd
sshd_sftp_server: /usr/libexec/openssh/sftp-server
sshd_defaults:
  HostKey:
    - /etc/ssh/ssh_host_rsa_key
    - /etc/ssh/ssh_host_ecdsa_key
    - /etc/ssh/ssh_host_ed25519_key
  SyslogFacility: AUTHPRIV
  AuthorizedKeysFile: .ssh/authorized_keys
  PasswordAuthentication: yes
  ChallengeResponseAuthentication: no
  GSSAPIAuthentication: yes
  GSSAPICleanupCredentials: yes
# Note that UsePAM: no is not supported under RHEL/CentOS. See
# https://github.com/willshersystems/ansible-sshd/pull/51#issuecomment-287333218
  UsePAM: yes
  X11Forwarding: yes
  Banner: /etc/issue.net
  PermitRootLogin: no
  ListenAddress: '{{ admin_ip }}'
  UsePrivilegeSeparation: sandbox
  AcceptEnv:
    - LANG LC_CTYPE LC_NUMERIC LC_TIME LC_COLLATE LC_MONETARY LC_MESSAGES
    - LC_PAPER LC_NAME LC_ADDRESS LC_TELEPHONE LC_MEASUREMENT
    - LC_IDENTIFICATION LC_ALL LANGUAGE
    - XMODIFIERS
  Subsystem: "sftp {{ sshd_sftp_server }}"

physical_volumes: /dev/sda3
volume_group: vg.01
rootvol_size: 8g
homevol_size: 8g
tmpvol_size: 1g
varvol_size: 4g
logvol_size: 2g
auditvol_size: 2g
logical_volumes:
  - lv: rootvol
    size: '{{ rootvol_size }}'
  - lv: homevol
    size: '{{ homevol_size }}'
  - lv: tmpvol
    size: '{{ tmpvol_size }}'
  - lv: varvol
    size: '{{ varvol_size }}'
  - lv: logvol
    size: '{{ logvol_size }}'
  - lv: auditvol
    size: '{{ auditvol_size }}'
custom_logical_volumes: []

default_rhn_channels: []
rhn_channels: []
default_rhn_gpg_keys: []
rhn_gpg_keys: []

...