---
# defaults file for SecurityShift.common

selinux_state: enforcing

required_vars:
  - 'spacewalk_server'
  - 'spacewalk_key'
  - 'spacewalk_ip'

nmcli_bond: []
nmcli_bond_slave: []
nmcli_ethernet: []
nmcli_vlan: []

firewalld_state: started
firewalld_enabled: True
firewall_default_zone: drop
firewall_log_denied: all
firewall_default_services:
  - service: ssh
firewall_allow_services: []
firewall_default_ports: []
firewall_allow_ports: []

aliases: []
default_mounts: []
custom_mounts: []

admin_interface:
  - name: bond0
    vlanid: 20
    vlandev: bond0
    slaves:
      - ens2f0
      - ens2f1

mailaliases:
  - name: root
    alias: '{{ admin_email }}'

volume_groups:
  - vg: vg.01
    pvs: /dev/sda3
custom_volume_groups: []
rootvol_size: 8g
homevol_size: 8g
tmpvol_size: 1g
varvol_size: 4g
logvol_size: 2g
auditvol_size: 2g
logical_volumes:
  - lv: rootvol
    vg: vg.01
    size: '{{ rootvol_size }}'
  - lv: homevol
    vg: vg.01
    size: '{{ homevol_size }}'
  - lv: tmpvol
    vg: vg.01
    size: '{{ tmpvol_size }}'
  - lv: varvol
    vg: vg.01
    size: '{{ varvol_size }}'
  - lv: logvol
    vg: vg.01
    size: '{{ logvol_size }}'
  - lv: auditvol
    vg: vg.01
    size: '{{ auditvol_size }}'
custom_logical_volumes: []

default_rhn_channels: []
rhn_channels: []
default_rhn_gpg_keys: []
rhn_gpg_keys: []

motd_info:
  - " FQDN:    ": "{{ ansible_fqdn }}"
  - " Distro:  ": "{{ ansible_distribution }} {{ ansible_distribution_version }} {{ ansible_distribution_release }}"
  - " Virtual: ": "{{ 'YES' if ansible_virtualization_role is defined and ansible_virtualization_role == 'guest' else 'NO' }}\n"
  - " CPUs:    ": "{{ ansible_processor_vcpus }}"
  - " RAM:     ": "{{ (ansible_memtotal_mb / 1000) | round(1) }}GB"


